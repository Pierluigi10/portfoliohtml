<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="skills.css" />
    <title>Skills</title>
  </head>
  <body>
    <section class="skills_section">
      <div class="skills_header">
        <h1>Skills</h1>
      </div>
      <div class="skills_container">
        <div class="skills_box">
          <div class="skills_img">
            <img
              src="./images/html5.png"
              alt="html5 logo"
              class="skills_icons"
            />
          </div>
          <h3>HTML 5</h3>
        </div>

        <div class="skills_box">
          <div class="skills_img">
            <img src="./images/CSS3.svg" alt="CSS logo" class="skills_icons" />
          </div>
          <h3>CSS3</h3>
        </div>
        <div class="skills_box">
          <div class="skills_img">
            <img
              src="./images/bootstrap-social-logo.png"
              alt="Bootstrap logo"
              class="skills_icons"
            />
          </div>
          <h3>BOOTSTRAP</h3>
        </div>

        <div class="skills_box">
          <div class="skills_img">
            <img
              src="./images/javascript.png"
              alt="JavaScript logo"
              class="skills_icons"
            />
          </div>
          <h3>JAVASCRIPT</h3>
        </div>

        <div class="skills_box">
          <div class="skills_img">
            <img
              src="./images/react-1.svg"
              alt="react logo"
              class="skills_icons"
            />
          </div>
          <h3>REACT</h3>
        </div>

        <div class="skills_box">
          <div class="skills_img">
            <img
              src="./images/233_Node_Js-512.png"
              alt="nodejs logo"
              class="skills_icons"
            />
          </div>
          <h3>NODE.JS</h3>
        </div>
      </div>
    </section>
  </body>
</html>
